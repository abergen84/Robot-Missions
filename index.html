<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title></title>
</head>

<body style="opacity: 0;">

    <div class="mission-control">
        <h1 class="header">Mission Control</h1>
        <ul>
            <li><a show="robots" href="#robots-container">Robots</a></li>
            <li><a show="missions" href="#mission-creator">Missions</a></li>
        </ul>
    </div>

    <div class="page robots-container" id="robots-container">
        <h1 class="header">Robots</h1>
        <div class="robots grid">
        </div>
    </div>

    <div class="page mission-creator" id="mission-creator">
        <form>
            <div>
                <input required name="song" type="text" placeholder="song">
            </div>
            <div>
                <input required name="location" type="text" placeholder="location">
            </div>
            <div>
                <input required name="dance" type="text" placeholder="dance">
            </div>
            <div>
                <input required name="robot_id" type="number" placeholder="robot id">
            </div>
            <!-- <select> -->
            <!-- options -->
            <!-- </select> -->
            <button>Submit</button>
        </form>
    </div>

    <div class="page missions">
        <h1 class="header">Mission Control</h1>
        <div class="grid grid-5 centered">
            <span>completed</span>
            <span>location</span>
            <span>song</span>
            <span>dance</span>
            <span>robot</span>
        </div>
        <div class="mission-container">



        </div>
    </div>

    <script type="text/javascript" src="./bower_components/Loader/loader.js" id="loaderjs" data-app="./js/app.js"></script>

    <script type="text/template" id="robot-template">
        <div class="robot-name">
            <h3>{name}</h3>
        </div>
        <div>
            <img src="{photo}">
        </div>
    </script>

    <script type="text/template" id="mission-template">
        <span>{(completed) ? "âˆš" : "x"}</span>
        <span>
            <img src="{giphy_location_url}">
        </span>
        <span>
            <img src="{giphy_song_url}">
        </span>
        <span>
            <img src="{giphy_dance_url}">
        </span>
        <span>
            <img src="{robot_photo}">
        </span>
    </script>
</body>

</html>
