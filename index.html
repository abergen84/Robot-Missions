    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title></title>
</head>

<body style="opacity: 0;">

    <div class="page missions">
        <h1 class="header">Mission Control</h1>
        <div class="mission-container">

            <div class="grid grid-5 centered">
                <span>completed</span>
                <span>location</span>
                <span>song</span>
                <span>dance</span>
                <span>robot</span>
            </div>

        </div>

    <script type="text/template" id="robot-template">
        <div class="robot-name"><h3>{name}</h3></div>
        <div>
            <img src="{photo}">
        </div>
    </script>

    <script type="text/template" id="mission-template">
        <span>{(completed) ? "âˆš" : "x"}</span>
        <span><img src="{giphy_location_url}"></span>
        <span><img src="{giphy_song_url}"></span>
        <span><img src="{giphy_dance_url}"></span>
        <span><img src="robot.photo"></span>
    </script>
</body>
